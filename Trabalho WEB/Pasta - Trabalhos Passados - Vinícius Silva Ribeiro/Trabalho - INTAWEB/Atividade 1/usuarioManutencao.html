<table align="center">
    <form method="get" action="index1.html">
    <tr>
        <td align="right"><strong><font face="arial">Matrícula(*):</font></strong></td>
        <td align="left"><input type="text" size="10" name="matrícula"></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Login(*):</font></strong></td>
        <td align="left"><input type="text" size="25" name="login"></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Nome(*):</font></strong></td>
        <td align="left"><input type="text" size="45" name="nome"></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Órgão(*):</font></strong></td>
        <td align="left"><select name="orgão" size="1">
            <option name="na" selected></option>
            <option name="cr">CR</option>
            <option name="RE">RE</option>
        </select></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Supervisor(*):</font></strong></td>
        <td align="left"><select name="supervisor" size="1">
            <option name="na" selected></option>
            <option name="PF">PF</option>
            <option name="SC">SC</option>
        </select></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Tipo Usuário(*):</font></strong></td>
        <td align="left"><select name="tipo_usuário" size="1">
            <option name="na" selected></option>
            <option name="la">LA</option>
            <option name="NM">NM</option>
        </select></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Situação(*):</font></strong></td>
        <td align="left"><select name="situação" size="1">
            <option name="ativo" selected>Ativo</option>
            <option name="inativo">Inativo</option>
        </select></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Senha(*):</font></strong></td>
        <td align="left"><input type="password" size="15" name="senha"></td>
    </tr>
    <tr>
        <td align="right"><strong><font face="arial">Confirme Senha(*):</font></strong></td>
        <td align="left"><input type="password" size="15" name="senha_confirme"></td>
    </tr>
    <tr>
        <td><br></td>
    </tr>
    <tr>
        <td colspan="2" align="left"><strong><font face="arial" size="3">(*) Campo obrigatório</font></strong></td>
    </tr>
    <tr>
        <td><br></td>
    </tr>
    <tr>
        <td colspan="2" align="left"><input type="submit" name="confirmar" value="Confirmar">
        ⠀⠀⠀⠀<input type="reset" name="reset" value="Limpar"></td>
    </tr></form>
</table>
</body>
